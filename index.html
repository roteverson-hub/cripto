<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cripto3 - Desafio Diário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CRIPTO3 – Desafio Diário</h1>
    <p id="theme" class="theme-text"></p>

    <div id="challenge" class="challenge-container">
      <!-- Palavras cifradas e inputs aparecerão aqui -->
    </div>

    <button id="loadChallenge" class="btn">Carregar Desafio do Dia</button>

  </div>

  <script>
    const APPS_PROXY_URL = "/api/challenge"; // proxy no Vercel

    document.getElementById('loadChallenge').addEventListener('click', async () => {
      try {
        const response = await fetch(APPS_PROXY_URL);
        const data = await response.json();

        // Mostra tema
        document.getElementById('theme').textContent = `Tema: ${data.theme}`;

        // Monta palavras cifradas e inputs
        const challengeDiv = document.getElementById('challenge');
        challengeDiv.innerHTML = '';
        data.words.forEach((word, index) => {
          const div = document.createElement('div');
          div.innerHTML = `
            <p>${word}</p>
            <input type="text" id="input-${index}" placeholder="Digite a palavra correta">
          `;
          challengeDiv.appendChild(div);
        });

        // Debug JSON
        // document.getElementById('debug').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        alert("Erro ao carregar desafio do dia.");
      }
    });
  </script>
</body>
</html>
